name: Build & Deploy n8n to GKE

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: variphi
  GAR_LOCATION: asia-south1
  GAR_REPOSITORY: n8n
  IMAGE_NAME: n8n-custom
  GKE_CLUSTER: gke-prod-asia-south1
  GKE_ZONE: asia-south1-a
  NAMESPACE: n8n

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      # üîê GCP Auth (SERVICE ACCOUNT JSON)
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker authentication
        run: |
          gcloud auth configure-docker \
            ${{ env.GAR_LOCATION }}-docker.pkg.dev --quiet

      - name: Build & Push n8n Docker Image
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          IMAGE_URI=${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/${{ env.IMAGE_NAME }}:${IMAGE_TAG}
          docker build -t $IMAGE_URI .
          docker push $IMAGE_URI

      - name: Get GKE cluster credentials
        run: |
          gcloud container clusters get-credentials ${{ env.GKE_CLUSTER }} \
            --zone ${{ env.GKE_ZONE }} \
            --project ${{ env.PROJECT_ID }}

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Helm lint
        run: helm lint helm/n8n

      - name: Deploy n8n using Helm
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          helm upgrade --install n8n helm/n8n \
            --namespace ${{ env.NAMESPACE }} \
            --create-namespace \
            --set image.repository=${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/${{ env.IMAGE_NAME }} \
            --set image.tag=${IMAGE_TAG}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n
spec:
  replicas: {{ .Values.replicaCount }}

  # üü¢ Stateful app + single PVC
  # RollingUpdate se PVC conflict hota hai
  strategy:
    type: Recreate

  selector:
    matchLabels:
      app: n8n

  template:
    metadata:
      labels:
        app: n8n
    spec:
      # üîê PVC permission fix
      securityContext:
        fsGroup: 1000

      containers:
        - name: n8n
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}

          ports:
            - containerPort: {{ .Values.service.port }}

          env:
            # üîπ Basic n8n config
            - name: N8N_HOST
              value: "{{ .Values.env.N8N_HOST }}"
            - name: N8N_PORT
              value: "{{ .Values.env.N8N_PORT }}"
            - name: N8N_PROTOCOL
              value: "{{ .Values.env.N8N_PROTOCOL }}"
            - name: NODE_ENV
              value: "{{ .Values.env.NODE_ENV }}"
            - name: GENERIC_TIMEZONE
              value: "{{ .Values.env.GENERIC_TIMEZONE }}"

            # üîπ Public URLs (SAFE: only if ingress enabled)
            {{- if and .Values.ingress .Values.ingress.enabled }}
            - name: N8N_EDITOR_BASE_URL
              value: "https://{{ .Values.ingress.host }}"
            - name: WEBHOOK_URL
              value: "https://{{ .Values.ingress.host }}"
            {{- end }}

            # üîπ Encryption key (required)
            - name: N8N_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: n8n-secret
                  key: N8N_ENCRYPTION_KEY

          resources:
            requests:
              cpu: {{ .Values.resources.requests.cpu }}
              memory: {{ .Values.resources.requests.memory }}
            limits:
              cpu: {{ .Values.resources.limits.cpu }}
              memory: {{ .Values.resources.limits.memory }}

          volumeMounts:
            - name: n8n-data
              mountPath: /home/node/.n8n

      volumes:
        - name: n8n-data
          persistentVolumeClaim:
            claimName: n8n-pvc
